    <style type="text/css" media="screen">
        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        input,
        textarea,
        p,
        aside,
        blockquote,
        th,
        td,
        span,
        i,
        b,
        img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        
        html,
        body {
            min-height: 100%;
            width: 100%;
        }
        
        html {
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        
        body {
            position: relative;
            -webkit-text-size-adjust: 100%;
        }
        
        :focus {
            outline: 0;
            box-shadow: none
        }
        
        a,
        input,
        select,
        textarea,
        button {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        
        a {
            text-decoration: none;
            outline: none;
            font-weight: normal;
            border: 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        ol,
        ul,
        li {
            list-style: none;
            vertical-align: middle;
        }
        
        input,
        textarea {
            outline: none;
            -webkit-appearance: none;
            resize: none;
        }
        
        img,
        button,
        input,
        textarea {
            border: none;
        }
        
        @media screen and ( min-width: 320px) and ( max-width: 359px) {
            html {
                font-size: 14px;
            }
        }
        
        @media screen and ( min-width: 360px) and ( max-width: 374px) {
            html {
                font-size: 13px;

        }
        
        @media screen and ( min-width: 375px) and ( max-width: 479px) {
            html {
                font-size: 15px;
            }
        }
        
        @media screen and ( min-width: 480px) and ( max-width: 539px) {
            html {
                font-size: 17px;
            }
        }
        
        @media screen and ( min-width: 540px) and ( max-width: 639px) {
            html {
                font-size: 19px;
            }
        }
        
        @media screen and ( min-width: 640px) {
            html {
                font-size: 24px;
            }
        }
        
        .m-row {
            display: table;
            width: 100%;
            background: #fff;
        }
        
        .m-row:before {
            content: '';
            display: table-row;
            width: 100%;
        }
        
        .m-row .m-cell {
            display: table-cell;
            vertical-align: middle;
        }
        
        .m-row .m-cell.m-cell-top {
            vertical-align: top;
        }
        
        .float-order-btn {
            display: block;
            width: 100%;
            position: fixed;

            text-align: center;

        .float-order-btn img {
            display: block;
            width: 100%;

        //地址模板
        function Address(getAddress, sentAddress){
            var _template = "<div class=\"get-address\"><div>提车地点：</div><div>" + getAddress + "</div></div><hr style=\"clear:both\" /><p class=\"address-size\"><span>送车到家：</span><span>" + (sentAddress?'需送车':'无需送车') + "</span></p>";
            var _node = document.createElement("div");
            _node.className = 'address';
            _node.innerHTML = _template;
            return _node;
        }

        //收车人发车人模板
        function Info(type, name, number) {
            var _template = "<p><span>" + (type ? '发车人' : '收车人') + "姓名：</span><span>" + name + "</span></p><hr /><p><span>" + (type ? '发车人' : '收车人') + "电话：</span><span>" + number + "</span></p>";
            var _node = document.createElement("div");
            _node.className = 'info';
            _node.innerHTML = _template;
            return _node;
        }

        //身份证号码模板
        function CardId(id) {
            var _template = "收车人身份证号：" + id;
            var _node = document.createElement("div");
            _node.className = 'card-id';
            _node.innerHTML = _template;
            return _node;
        }

        //是否开发票模板
        function Invoice(type, invoice) {
            var _template1 = "<div class=\"choice\"><span>发票选择：</span><span>开具发票</span></div><div class=\"company\"><div><div>发票抬头：</div><div class=\"line\">"+invoice.company+"</div></div><hr /><div><div>寄送地址：</div><div class=\"line\">"+invoice.address+"</div></div></div>";
            var _template2 = "<div class=\"choice\"><span>发票选择：</span><span style=\"color: #5f5f5f;\">无需发票</span></div>";
            var _node = document.createElement("div");
            _node.className = 'invoice';
            _node.innerHTML = type ? _template1 : _template2;
            return _node;
        }

        //提车地点模板
        function GetCarAddress(address) {
            var _template = "<p>提车地点：</p><hr /><p>" + address + "</p>";
            var _node = document.createElement("div");
            _node.className = 'get-car-address';
            _node.innerHTML = _template;
            return _node;
        }

        //生成取消订单按钮
        function delButton(){

        //是否支付模板
        function Pay(status) {
            var _template0 = "等待报价";
            var _template1 = "等待完善信息、启用物流";
            var _template2 = "立即支付";
            var _template3 = "已经支付 待验车";
            var _template4 = "已支付(运输中)";
            var _node = document.createElement("div");
            if (status === 0){
                _node.className = 'unpay';
                _node.innerHTML = _template0;
                delButton();
            } else if (status === 1) {
                _node.className = 'unpay';
                _node.innerHTML = _template1;
                delButton();
            } else if (status === 2) {
                _node.className = 'pay';
                _node.innerHTML = _template2;
                delButton();
            } else if (status === 3) {
                _node.className = 'paied';
                _node.innerHTML = _template3;
            } else if (status === 4) {
                _node.className = 'paied';
                _node.innerHTML = _template4;
            }
            return _node;
        }
        // 获取数据
        ajax({
            url: host + url + '?token=' + token + '&orderId=' + orderId,
            type:"GET",
            dataType:"json",
            success: function (res, xml) {
                var dataNode = res.data;
                var date = new Date(dataNode.orderTime * 1000);
                var time = date.getFullYear() + "年" + (date.getMonth()+1) + "月" + date.getDate() + "日";
                var nodeCard = new Card(dataNode.orderFrom, dataNode.orderTo, dataNode.orderItems, time);
                var nodeAddress = new Address(dataNode.getCarAddress,dataNode.sendCar);
                var nodeInfo1 = new Info(1, dataNode.orderFromName, dataNode.orderFromNumber);
                var nodeInfo2 = new Info(0, dataNode.orderToName, dataNode.orderToNumber);
                var nodeCardId = new CardId(dataNode.orderToIdCard);
                var nodeInvoice = new Invoice(dataNode.ifInvoice, dataNode.invoice);
                var nodeGetCarAddress = new GetCarAddress(dataNode.getCarAddress);
                var nodeSendCarAddress = new SendCarAddress(dataNode.sendCarAddress);
                var nodeMoney = new Money(dataNode.money.logistics, dataNode.money.insurance, dataNode.money.invoice, dataNode.money.total, dataNode.status);
                var nodePay = new Pay(dataNode.status);
                var content = document.getElementById('content');
                content.appendChild(nodeCard);
                content.appendChild(nodeAddress);
                content.appendChild(nodeInfo1);
                content.appendChild(nodeInfo2);
                content.appendChild(nodeCardId);
                content.appendChild(nodeInvoice);
                // if (dataNode.sendCar) {
                //     content.appendChild(nodeSendCarAddress);
                // }else {
                //     content.appendChild(nodeGetCarAddress);
                // }
                content.appendChild(nodeMoney);
                content.appendChild(nodePay);
                orderMoney = dataNode.money.total;
            },
            fail: function (status) {
            }
        })

        //判断浏览器
        var browser={
            versions:function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {         //移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language:(navigator.browserLanguage || navigator.language).toLowerCase()
        }

        //获取节点
        var content = document.getElementById('content');
        content.addEventListener("click", function(e){
            if (e.target.classList.contains("pay")) {
                if(browser.versions.ios){
                    immediatelyPay(orderId, orderMoney);
                }else if (browser.versions.android) {
                    NewJavaInjectedUtils.immediatelyPay(orderId, orderMoney);
                }
            }
        })
        //取消订单
        var DELETEORDER = document.getElementById('deleteOrder');
        DELETEORDER.addEventListener("click", function(e){
            if (e.target.classList.contains("delOrder")) {
                if(browser.versions.ios){
                    cancelOrderItem(orderId);
                }else if (browser.versions.android) {
                    NewJavaInjectedUtils.cancelOrderItem(orderId);
                }
            }
        })
        // document.writeln("语言版本: "+browser.language);
