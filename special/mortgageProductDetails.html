<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-orientation" content="portrait">
    <meta name="layoutmode" content="standard">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="browsermode" content="application">
    <meta name="screen-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>产品详情</title>
    <script type="text/javascript">
        /**
         * 计算根元素大小 3.75为设计稿尺寸/100
         */
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 640) deviceWidth = 640;
        document.documentElement.style.fontSize = deviceWidth / 3.75 + 'px';
    </script>
    <style>
        body,
        ul,
        ol,
        li,
        form,
        button,
        input,
        textarea,
        th,
        span,
        p,
        td {
            margin: 0;
            padding: 0
        }
        ul,li{list-style: none;}
        body {
            font-size:0.15rem;
            font-family: '微软雅黑', 'PingFang SC';
            background: #fff;
            color: #999;
        }
        .headerBox{
            /*min-height:0.98rem;*/
            box-shadow: 0 -1px 0 0 #EFEFEF, 0 1px 0 0 #EFEFEF;
            overflow: auto;
        }
        .productMsgBox{
            padding:0.2rem 0 0.23rem 0.2rem;
            width:2.63rem;
        }
        .productName{
            font-size: 0.19rem;
            color: #333;
            word-wrap:break-word;
        }
        .productCompanyName{
            padding-top:0.08rem;
            color:#999;
        }
        .telBox{
            width:0.9rem;
        }
        .telIcon{
            width:0.4rem;
            height:0.4rem;
        }
        .telText{
            color: #FF7206;
            padding-top:0.24rem;
            padding-left:0.01rem;
        }
        .contentTitleStyle{
            color: #333333;
            padding:0.16rem 0 0 0.2rem;
        }
        .msgWidth{
            width:1.03rem;
            display: inline-block;
            padding:0.04rem 0 0 0.2rem;
        }
        .pStyle{
            padding:0.04rem 0.2rem 0 0.2rem;
        }
        .material{
            padding:0.08rem 0.1rem 0 0.2rem;
            overflow: auto;
        }
        .material li{
            width:1.02rem;
            height:0.32rem;
            text-align:center;
            line-height:0.32rem;
            border: 1px solid #DDDDDD;
            border-radius: 6px;
            margin-right:0.1rem;
            float:left;
            color:#333;
            margin-bottom:0.08rem;
        }
        .notice{
            padding:0 0.2rem;
            margin:0.04rem 0 0.54rem 0;
        }
        footer{
            background: #FF7206;
            color:#fff;
            height:0.49rem;
            text-align:center;
            line-height:0.49rem;
            position: fixed;
            bottom:0;
            width:100%;
        }
        .floatLeft{
            float:left;
        }
        .marginTop_16{
            margin-top:0.16rem;
        }
        .color_org{
            color:#FF7206;
        }
        .color_333{
            color:#333;
        }
    </style>
</head>

<body>
    <div id="warp">
        <header class="headerBox">
            <div class="productMsgBox floatLeft">
                <div class="productName" id="productName">产品名称</div>
                <div class="productCompanyName" id="companyName">所属公司名称</div>
            </div>
            <div class="telBox floatLeft">
                <div class="telIcon marginTop_16 floatLeft" id="telNum"><img id="telIcon" class="telIcon"/></div>
                <div class="telText floatLeft">咨询</div>
            </div>
        </header>
        <div class="content">
            <div class="contentTitleStyle">贷款详情</div>
            <ul>
                <li>
                    <span class="msgWidth">还款年限</span>
                    <span class="color_333" id="repaymentPeriod">24期(2年)</span>
                </li>
                <li>
                    <span class="msgWidth">月供</span>
                    <span class="color_org" id="monthSupply">2998元/月起</span>
                </li>
            </ul>
            <div class="contentTitleStyle">产品描述</div>
            <p class="pStyle" id="productDes"></p>
            <div class="contentTitleStyle">所需材料</div>
            <ul class="material" id="material">
            </ul>
            <div class="contentTitleStyle" style="padding-top:0.08rem">贷款须知</div>
            <ul class="notice">
                <li>1.GPS视调查情况确定收取额度</li>
                <li>2.申请资料以金融机构要求为准</li>
                <li>3.车源宝推广业务免费,请和金融机构自行协商费用</li>
            </ul>
        </div>
        <footer id="applyBtn">立即申请</footer>
    </div>

        /**
         * 获取到传参的参数例如?id=1212
         * @returns {obj}
         */
        var getFinal = function () {
            var oldUrl = window.location.href;
            var arr = (oldUrl.substring(oldUrl.lastIndexOf('?') + 1, oldUrl.length)).split('&');
            // alert(arr)
            var obj = {};
            for (var i = 0; i < arr.length; i++) {
                arr[i] = arr[i].split('=');
                obj[arr[i][0]] = decodeURI(arr[i][1]);
            }

            return obj;
        };
        /**
         * 判断系统
         */
        var selectSystem=function (){
            var ua = navigator.userAgent.toLowerCase();	
            if (/iphone|ipad|ipod/.test(ua)) {
                    return "iphone";		
            } else if (/android/.test(ua)) {
                    return "android";	
            }
        }
        window.onload=function(){
            //设置ICON
            var telIcon=document.getElementById("telIcon");
            telIcon.setAttribute("src",telIconImg);
            //根据系统去进行业务处理
            var system=selectSystem();
            var applyBtn=document.getElementById("applyBtn");
            applyBtn.addEventListener("click",function(){
                 if(system=="android"){
                    var data={
                        "type":"applyLoan"
                    }
                    NewJavaInjectedUtils.onCommUrl(JSON.stringify(data));
                }else{  
                    applyLoan();
                }
            })
            //咨询电话
            var telNum=document.getElementById("telNum");
            telNum.addEventListener("click",function(){
                 if(system=="android"){
                    var data={
                        "type":"callPhone"
                    }
                    NewJavaInjectedUtils.onCommUrl(JSON.stringify(data));
                }else{  
                    callPhone();
                }
            })
            //渲染所需材料和产品描述
            var materialObj=document.getElementById("material");
            var productDes=document.getElementById("productDes");
            var material=[
                {
                    type:"1",
                    param:["身份证","银行卡","驾驶证","房产证","银行流水","营业执照","收入证明","婚姻证明","户口证明"],
                    des:"本产品主要为银行征信良好，购车用途真实，还款能力强的用户，由中安金控有限公司提供中国工商银行金融服务。" //中安金控产品
                },
                {
                    type:"2",
                    param:["身份证","户口证明","婚姻证明","房产证","银行流水"],
                    des:"本产品主要为银行征信良好，购车用途真实，还款能力强的用户，由加我信息技术（杭州）有限公司提供中国工商银行或中国银行金融服务。" //加我产品--银行类按揭
                },
                {
                    type:"3",
                    param:["身份证","驾驶证","银行卡"],
                    des:"本产品主要为银行征信良好，购车用途真实，还款能力强的用户，由加我信息技术（杭州）有限公司提供中国工商银行或中国银行金融服务。" //加我产品--融资租赁按揭
                }
            ]
            //获取信息
            var type=getFinal().type;//产品类型
            var productId=getFinal().productId;//产品ID
            var productName=getFinal().productName;//产品名称
            var companyName=getFinal().companyName;//公司名称
            var repaymentPeriod=getFinal().repaymentPeriod;//还款年限
            var monthSupply=getFinal().monthSupply;//月供
            //设置产品名称
            var productNameDom=document.getElementById("productName");
            productNameDom.innerHTML=productName;
            //设置所属公司名称
            var companyNameDom=document.getElementById("companyName");
            companyNameDom.innerHTML=companyName;
            //设置还款年限
            var repaymentPeriodDom=document.getElementById("repaymentPeriod");
            repaymentPeriodDom.innerHTML=repaymentPeriod+"期("+parseInt(repaymentPeriod/12)+"年)";
            //设置月供
            var monthSupplyDom=document.getElementById("monthSupply");
            monthSupplyDom.innerHTML=monthSupply+"月/起";
            //根据type来渲染页面
            for(var i=0;i<material.length;i++){
                if(type==material[i].type){
                    var obj=material[i].param;
                    productDes.innerHTML=material[i].des;
                    for(var j=0;j<obj.length;j++){
                        var html="<li>"+obj[j]+"</li>";
                        materialObj.innerHTML+=html;
                    }
                    return;
                }
            }

        }
    </script>
