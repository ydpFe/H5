<body>
    <div id="warp">
        <header class="headerBox g-r-center">
            <div class="headerTitle">上架资源超过7天将自动下架</div>
        </header>
        <!--center-->
        <div class="center">
            <div class="btnGroupBox">
                <div class="btnSell color_ff7206 showPopup">在售(<span id="onSell"></span>)</div>
                <div class="btnSell showPopup">下架(<span id="down"></span>)</div>
            </div>
            <div id="goodsMsgBox">

            </div>
        </div>
         <!--center end-->
         <footer class="footerObj">
             <div class="footerBtn borderRight showPopup">
                 <img src="" id="icon01"/>
                 <span>批量分享</span>
             </div>
             <div class="footerBtn borderRight showPopup">
                 <img src="" id="icon02"/>
                 <span>发布车源</span>
             </div>
             <div class="footerBtn showPopup">
                 <img src="" id="icon03"/>
                 <span>批量刷新</span>
             </div>
         </footer>
         <!--弹窗-->
         <div id="popup">
            <div class="popupText">登陆<span class="color_ff7206">车源宝</span>更新置顶您的车源，这里有8000+实名认证商家将成为您的优质销售渠道。</div>
            <div class="popupBtn" id="popupBtn">立即下载车源宝</div>
         </div>
    </div>
    <script src="js/clipboard.min.js"></script>
    <script src="js/ajax.js"></script>
    <script>
        window.onload=function(){
            //渲染页面
            var showpage=function(){
                var car_no=getFinal();
                //在售车源
                ajax({
                    type: "GET",
                    url: getHOST() + "/car/manage_for_h5?car_no="+car_no.car_no,
                    dataType: "json",
                    data: {},
                    success: function (data) {
                        if(data.code==0){
                            var datas=data.data;
                            //在售数量
                            var onSell=document.getElementById("onSell");
                            onSell.innerHTML=datas.on_sale;
                            //下架数量
                            var down=document.getElementById("down");
                            down.innerHTML=datas.down;

                            //渲染车源
                            var goodsMsgBox=document.getElementById("goodsMsgBox");
                            var obj=datas.data;
                            for(var i=0;i<obj.length;i++){
                                var dealPrice=(obj[i].deal_price/10000).toFixed(3);
                                var price=(obj[i].price/10000).toFixed(3);
                                var discount_typeObj="";
                                if(obj[i].discount_type==1){
                                    discount_typeObj="优惠"+obj[i].discount_value+"点";
                                }else if(obj[i].discount_type==2){
                                    discount_typeObj="优惠"+obj[i].discount_value+"万";
                                }else if(obj[i].discount_type==3){
                                    discount_typeObj="加价"+obj[i].discount_value+"万";
                                }else if(obj[i].discount_type==4){
                                    discount_typeObj="报价"+obj[i].discount_value+"万";
                                }
                                var channel="";
                                if(obj[i].stype==1){
                                    channel="中规";
                                }else if(obj[i].stype==2){
                                    channel="美规";
                                }else if(obj[i].stype==4){
                                    channel="欧版";
                                }else if(obj[i].stype==8){
                                    channel="加版";
                                }else if(obj[i].stype==16){
                                    channel="中东版";
                                }else if(obj[i].stype==32){
                                    channel="墨西哥版";
                                }   
                                var html="<div class='goodsBox'>\
                                    <div class='goodsTop'>\
                                        <div class='goodsGroup01'>\
                                            <div class='goodsName ellipsisObj'>"+obj[i].bname+" "+obj[i].csname+"</div>\
                                            <div class='goodsPrice'>"+dealPrice.substring(0,dealPrice.lastIndexOf('.')+3)+"万</div>\
                                        </div>\
                                        <div class='goodsGroup02'>\
                                            <div class='goodsDetail ellipsisObj'>"+obj[i].tname+"</div>\
                                            <div class='goodsZdPrice ellipsisObj'>指导价:"+price.substring(0,dealPrice.lastIndexOf('.')+3)+"万/"+discount_typeObj+"</div>\
                                        </div>\
                                        <div class='goodsGroup03'>\
                                            <div class='goodsType'>"+channel+"</div>\
                                            <div class='goodsColor'>"+obj[i].out_color+"/"+obj[i].in_color+"</div>\
                                            <div class='goodsTime'>"+getDate(obj[i].shelves_at)+"</div>\
                                        </div>\
                                    </div>\
                                    <div class='goodsBottom'>\
                                        <div class='goodsBottomBtn showPopup'>删除</div>\
                                        <div class='goodsBottomBtn showPopup'>编辑</div>\
                                        <div class='goodsBottomBtn color_ff7206 border_ff7206 showPopup'>下架</div>\
                                    </div>\
                                </div>";
                                goodsMsgBox.innerHTML+=html;
                            }//for end
                            showPopup();
                
                        }
                    }
                })//ajax end
            };
            //车源管理-口令
            var getPassword=function(){
                var car_no=getFinal();
                ajax({
                    type: "GET",
                    url: getHOST() + "/car/manage_password?car_no="+car_no.car_no,
                    dataType: "json",
                    data: {},
                    success: function (data) {
                        if(data.code==0){
                            var datas=data.data;
                            var system=selectSystem();
                            var passwordObj="";
                            if(system=="ios"){
                                passwordObj=datas.ios;
                            }else{
                                passwordObj=datas.androidLink;
                            }
                            if(passwordObj!=""){
                                var popupBtn=document.getElementById("popupBtn");
                                popupBtn.setAttribute("data-clipboard-text",passwordObj);
                                new Clipboard('.popupBtn');//调用复制插件
                            }
                        }
                    }
                })//ajax end
            };
            //弹出弹窗
            var showPopup=function(){
                var showPopup=document.getElementsByClassName("showPopup");
                for(var i=0;i<showPopup.length;i++){
                    showPopup[i].addEventListener("click",function(){
                        var popup=document.getElementById("popup");
                        popup.setAttribute("style","display:block");
                    })
                }
            };
            //取消弹窗
            var delPopup=function(){
                var popup=document.getElementById("popup");
                popup.addEventListener("click",function(){
                    popup.setAttribute("style","display:none");
                })
            };
            //立即下载车源宝
            var setBtn=function(){
                var popupBtn=document.getElementById("popupBtn");
                var system=selectSystem();
                popupBtn.addEventListener("click",function(){
                    if(system=="android"){
                         window.location.href ="http://a.app.qq.com/o/simple.jsp?pkgname=com.kqc.b2b";
                    }else{
                         window.location.href = "https://itunes.apple.com/cn/app/id1071024901";;
                    }
                })
            };
            //设置icon
            var setBottomMenuIcon=function(){
                var icon01=document.getElementById("icon01");
                icon01.setAttribute("src",setIcon01());
                var icon02=document.getElementById("icon02");
                icon02.setAttribute("src",setIcon02());
                var icon03=document.getElementById("icon03");
                icon03.setAttribute("src",setIcon03());
            };
            //init
            (init=function(){
                showpage();
                delPopup();
                setBtn();
                getPassword();
                setBottomMenuIcon();
             }
            ())
    }
    /**
     * 获取HOST请求参数
     * @returns {HOST}
     */
    function getHOST() {
        var oldUrl = document.domain;
        var num = oldUrl.lastIndexOf('.');
        var newUrl = oldUrl.substring(num + 1, oldUrl.length);
        if (newUrl == 'cc') {
            var HOST = "https://api.cyb.kuaiqiangche.cc";
        } else if (newUrl == 'com') {
            var HOST = "https://api.cyb.kuaiqiangche.com";
        } else {
            var HOST = "https://dev.cyb.kuaiqiangche.cc";
        }
        return HOST;
    }
    /**
     * 获取到传参的参数例如?id=1212
     * @returns {obj}
     */
    var getFinal = function () {
        var oldUrl = window.location.href;
        var arr = (oldUrl.substring(oldUrl.lastIndexOf('?') + 1, oldUrl.length)).split('&');
        // alert(arr)
        var obj = {};
        for (var i = 0; i < arr.length; i++) {
            arr[i] = arr[i].split('=');
            obj[arr[i][0]] = arr[i][1];
        }

        return obj;
    };
    /**
     * 判断系统
     */
    function selectSystem(){
        var ua = navigator.userAgent.toLowerCase();	
        if (/iphone|ipad|ipod/.test(ua)) {
                return "ios";		
        } else if (/android/.test(ua)) {
                return "android";	
        }
    }
    /**
     * 获取到时间戳转换为YYYYMMDD的格式
     */
    function getDate (a){
        var a=Number(a);
        if(a==null){
        return "";
        }
        var date = new Date(a*1000);//*1000 转为毫秒处理
        Y = date.getFullYear();
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) ;
        D = date.getDate() < 10 ? '0'+date.getDate() : date.getDate();
        h = date.getHours() + ':';
        m = date.getMinutes();
        return Y+'/'+M+'/'+D+" "+h+m;
